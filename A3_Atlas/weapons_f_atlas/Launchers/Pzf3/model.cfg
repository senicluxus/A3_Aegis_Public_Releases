class CfgModels
{
	class Default
    {
        sectionsInherit = "";
        sections[] = {};
        skeletonName = "";
    };
	class PzF3: Default
	{
        sectionsInherit = Default;
		sections[] =
        {
            Camo1,
            Camo2
        };
		skeletonName = Atlas_PzF3_skeleton;
		class Animations
        {
            /* Magazine */
            class no_magazine_hide
            {
                type = hide;
                source = hasmagazine;
                selection = cap;
                minValue = 0;
                maxValue = 1;
                hideValue = 0.5;
                unHideValue = -1;
            };
            class magazine_reload_hide_1: no_magazine_hide
            {
                hideValue = 0.00005;
                unHideValue = 0.7;
            };

            /* Trigger */

            /* Stowed */
			class foregrip_isSelected_rot
			{
				type = rotation;
				source = isSelected;
				selection = foregrip;
				axis = axis_foregrip;
				minValue = 0;
				maxValue = 1;
				angle0 = (rad -90);
				angle1 = 0;
			};
			class grip_isSelected_rot: foregrip_isSelected_rot
			{
				selection = grip;
				axis = axis_grip;
			};
			class stock_isSelected_rot: foregrip_isSelected_rot
			{
				selection = stock;
				axis = axis_stock;
			};
            class launcher_selected
            {
                source = isSelected;
                type = rotation;
                selection = launcher;
                axis = axis_launcher;
                angle0 = (rad 22.5);
                angle1 = 0;
            };
            class launcher_move_down
            {
                source = isSelected;
                type = translation;
                selection = launcher;
                axis = axis_launcher;
                offset0 = 0.4;
                offset1 = 0;
            };
        };
	};
	class PzF3_rocket_base: Default
	{
        sectionsInherit = Default;
		sections[] = {};
		skeletonName = Atlas_PzF3_rocket_base_skeleton;
		class Animations
        {
            class fire_thrusttime_unhide
            {
                type = hide;
                source = thrusttime;
                selection = fire;
                minValue = 0;
                maxValue = 1;
                hideValue = 0;
                unHideValue = 0.05;
            };
            class fire_thrusttime_hide: fire_thrusttime_unhide
            {
                minValue = 0;
                maxValue = 0.8;
                hideValue = 1;
                unHideValue = 1.15;
            };
            class fire_rot
            {
                type = rotation;
                source = time;
                selection = fire;
                axis = axis_fire;
                sourceAddress = loop;
                minValue = 0;
                maxValue = 0.1;
				angle0 = (rad 0);
                angle1 = (rad 360);
            };
            class missile_rot: fire_rot
            {
                selection = missile;
                minValue = 0;
                maxValue = 0.45;
            };
        };
	};
	class DM12_HEAT_fly: PzF3_rocket_base{};
	class DM22_HEAT_fly: PzF3_rocket_base{};
	class DM32_HEAT_MP_fly: PzF3_rocket_base{};
};